<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stableford – Scoreboard</title>
  <style>
    :root{
      --bg:#070A12;
      --panel:#0E1422;
      --line:#24304A;
      --text:#F3F6FF;
      --muted:#A7B1C8;
      --shadow:0 18px 48px rgba(0,0,0,.52);

      --red:#ff5c5c;
      --redBg: rgba(255,92,92,.12);
      --green:#17b26a;
      --greenBg: rgba(23,178,106,.12);

      --rowA:rgba(255,255,255,.035);
      --rowB:rgba(255,255,255,.075);
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      --r:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:
        radial-gradient(1200px 700px at 50% -10%, #1b2a66 0%, rgba(27,42,102,0) 55%),
        radial-gradient(900px 600px at 80% 120%, #0f5b3f55 0%, rgba(15,91,63,0) 55%),
        var(--bg);
      color:var(--text);
    }
    .wrap{ max-width:1800px; margin:0 auto; padding:18px; }
    .card{
      border:1px solid var(--line);
      border-radius:var(--r);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      padding:14px;
    }
    .top{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    h1{ margin:0; font-size:28px; letter-spacing:.2px; }
    .sub{ margin-top:6px; color:var(--muted); font-size:13px; line-height:1.35; }

    .controls{ display:flex; gap:10px; flex-wrap:wrap; align-items:flex-end; justify-content:flex-end; }
    label{
      display:block;
      margin:0 0 6px;
      color:var(--muted);
      font-size:12px;
      font-weight:900;
      letter-spacing:.02em;
    }
    input{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.28);
      color:var(--text);
      font-size:14px;
      outline:none;
      min-width: 210px;
    }
    input.small{ min-width:140px; width:140px; }
    input:focus{ border-color: rgba(23,178,106,.75); box-shadow:0 0 0 2px rgba(23,178,106,.18); }

    button{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:var(--text);
      font-weight:1000;
      cursor:pointer;
      font-size:14px;
      height:42px;
    }
    button:hover{ filter:brightness(1.12); }

    .chips{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin-top:10px; }
    .chip{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.25);
      border-radius:999px;
      padding:6px 10px;
      color:var(--muted);
      font-size:12px;
      font-family: var(--mono);
    }

    .status{
      margin-top:12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      border-radius:16px;
      padding:10px 12px;
      color:var(--muted);
      font-size:12.5px;
      line-height:1.35;
      white-space:pre-wrap;
      min-height:54px;
    }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:12px;
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
    }
    thead th{
      text-align:left;
      font-size:12px;
      color:var(--muted);
      font-weight:1000;
      letter-spacing:.08em;
      text-transform:uppercase;
      padding:12px 12px;
      background: rgba(0,0,0,.22);
      border-bottom:1px solid rgba(255,255,255,.10);
      white-space:nowrap;
    }
    tbody td{
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      font-size:16px;
      white-space:nowrap;
    }
    tbody tr:nth-child(odd){ background: var(--rowA); }
    tbody tr:nth-child(even){ background: var(--rowB); }

    .right{ text-align:right; }
    .rank{ width:60px; color:var(--muted); font-family:var(--mono); font-size:14px; }

    .nameTag{
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .name{
      font-weight:1100;
      cursor:pointer;
      display:inline-block;
      padding:4px 8px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
    }
    .name.red{
      color: var(--red);
      border-color: rgba(255,92,92,.55);
      background: var(--redBg);
    }
    .name.green{
      color: var(--green);
      border-color: rgba(23,178,106,.55);
      background: var(--greenBg);
    }

    .pid{ color:var(--muted); font-family:var(--mono); font-size:13px; }

    .nameEdit{ display:inline-flex; gap:8px; align-items:center; }
    .nameInput{
      min-width: 260px;
      width: 260px;
      padding:8px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.28);
      color: var(--text);
      font-size:14px;
      outline:none;
    }
    .saveBtn{
      height:34px;
      padding:6px 10px;
      border-radius:12px;
      border:1px solid rgba(23,178,106,.6);
      background: rgba(23,178,106,.25);
      color: #d9ffe9;
      font-weight:1000;
      cursor:pointer;
      font-size:13px;
    }
    .cancelBtn{
      height:34px;
      padding:6px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight:1000;
      cursor:pointer;
      font-size:13px;
    }

    .bigPoints{ font-weight:1200; font-size:18px; }
    .done{ color:#b8ffd8; font-weight:1000; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <h1>Stableford Scoreboard</h1>
          <div class="sub">
            Rood = niet ingecheckt • Groen = ingecheckt • Klik op naam om alias te zetten (alleen lokaal, niet in Sheets).
          </div>
        </div>

        <div class="controls">
          <div>
            <label for="eventInput">Event code</label>
            <input id="eventInput" placeholder="bijv. Simke" />
          </div>
          <div>
            <label for="refreshSec">Refresh (sec)</label>
            <input id="refreshSec" class="small" type="number" min="5" max="600" value="30" />
          </div>
          <button onclick="applyEvent()">Gebruik event</button>
          <button onclick="refreshNow()">Refresh nu</button>
        </div>
      </div>

      <div class="chips">
        <span class="chip" id="chipApi">api: —</span>
        <span class="chip" id="chipEvent">event: —</span>
        <span class="chip" id="chipTime">tijd: —</span>
      </div>

      <div class="status" id="status">Status: laden…</div>

      <table>
        <thead>
          <tr>
            <th class="rank">#</th>
            <th>Speler</th>
            <th class="right">Punten</th>
            <th class="right">Hole</th>
            <th class="right">Holes</th>
            <th class="right">HCP</th>
            <th class="right">Playing</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="7" style="color:var(--muted);">Geen data…</td></tr>
        </tbody>
      </table>
    </div>
  </div>

<script>
  const $ = (id)=>document.getElementById(id);
  const qs = new URLSearchParams(location.search);
  const api = qs.get('api') || '';
  let eventCode = qs.get('event_code') || '';

  function setStatus(msg){ $('status').textContent = 'Status: ' + msg; }
  function escapeHtml(s){
    return String(s??'')
      .replaceAll('&','&amp;')
      .replaceAll('<','&lt;')
      .replaceAll('>','&gt;')
      .replaceAll('"','&quot;')
      .replaceAll("'",'&#39;');
  }

  // Local aliases only (per event|pid)
  function aliasKey(pid){ return `stable_alias|${eventCode}|${pid}`; }
  function getAlias(pid){ try{ return localStorage.getItem(aliasKey(pid)) || ''; }catch{ return ''; } }
  function setAlias(pid, name){
    try{
      const n = String(name||'').trim();
      if (!n) localStorage.removeItem(aliasKey(pid));
      else localStorage.setItem(aliasKey(pid), n);
    }catch{}
  }

  async function apiGet(params){
    const u = new URL(api);
    Object.entries(params).forEach(([k,v])=>u.searchParams.set(k, String(v)));
    const res = await fetch(u.toString(), { method:'GET' });
    const text = await res.text();
    let json=null; try{ json = JSON.parse(text); }catch{}
    return {res, text, json, url: u.toString()};
  }

  // In-memory edit state
  let lastRows = [];
  function beginEdit(pid){
    lastRows = lastRows.map(r => {
      if (r.player_id !== pid) return {...r, _editing:false};
      return {...r, _editing:true, editValue: (getAlias(pid) || r.liveName || '') };
    });
    render(lastRows);
    setTimeout(()=>{
      const inp = document.querySelector(`input.nameInput[data-pid="${CSS.escape(pid)}"]`);
      if (inp){ inp.focus(); inp.select(); }
    }, 0);
  }
  function saveEdit(pid){
    const inp = document.querySelector(`input.nameInput[data-pid="${CSS.escape(pid)}"]`);
    const v = inp ? inp.value : '';
    setAlias(pid, v);
    lastRows = lastRows.map(r => r.player_id === pid ? {...r, _editing:false} : {...r, _editing:false});
    lastRows = lastRows.map(r=>{
      if (r.player_id !== pid) return r;
      const a = getAlias(pid);
      return {...r, name: a || r.liveName || r.player_id};
    });
    render(lastRows);
  }
  function cancelEdit(){ lastRows = lastRows.map(r => ({...r, _editing:false})); render(lastRows); }

  function render(rows){
    const tb = $('tbody');
    if (!rows.length){
      tb.innerHTML = `<tr><td colspan="7" style="color:var(--muted);">Geen spelers…</td></tr>`;
      return;
    }

    tb.innerHTML = rows.map((r,i)=>{
      const cls = r.checkedIn ? 'green' : 'red';

      const holeCell = (r.holeNow === 'KLAAR')
        ? `<span class="done">KLAAR</span>`
        : r.holeNow;

      const nameHtml = r._editing
        ? `
          <span class="nameEdit">
            <input class="nameInput" value="${escapeHtml(r.editValue)}" data-pid="${escapeHtml(r.player_id)}" />
            <button class="saveBtn" data-act="save" data-pid="${escapeHtml(r.player_id)}">Opslaan</button>
            <button class="cancelBtn" data-act="cancel">Annuleer</button>
          </span>
        `
        : `
          <span class="name ${cls}" data-act="edit" data-pid="${escapeHtml(r.player_id)}">${escapeHtml(r.name)}</span>
          <span class="pid">(${escapeHtml(r.player_id)})</span>
        `;

      return `
        <tr>
          <td class="rank">${i+1}</td>
          <td>
            <span class="nameTag">${nameHtml}</span>
          </td>
          <td class="right bigPoints">${r.points}</td>
          <td class="right">${holeCell}</td>
          <td class="right">${r.totalHoles}</td>
          <td class="right">${escapeHtml(r.hcp)}</td>
          <td class="right">${escapeHtml(r.playing_hcp)}</td>
        </tr>
      `;
    }).join('');

    tb.querySelectorAll('[data-act]').forEach(el=>{
      el.addEventListener('click', ()=>{
        const act = el.getAttribute('data-act');
        const pid = el.getAttribute('data-pid');
        if (act === 'edit' && pid) beginEdit(pid);
        if (act === 'save' && pid) saveEdit(pid);
        if (act === 'cancel') cancelEdit();
      });
    });
  }

  function computeRows(round, players, scoreboard, liveNames){
    // pid -> totals from STABLEFORD (may be empty at start)
    const sById = {};
    for (const s of scoreboard){
      const pid = String(s.player_id||'').trim();
      if (!pid) continue;
      sById[pid] = {
        total_points: Number(s.total_points || 0),
        thru: Number(s.thru || 0)
      };
    }

    const rows = players.map(p=>{
      const pid = String(p.player_id||'').trim();
      const totalHoles = Number(p.holes || round.holes || 18) || 18;

      const stable = sById[pid] || { total_points: 0, thru: 0 };
      const points = Number(stable.total_points || 0);
      const completed = Number(stable.thru || 0);

      const holeNow = (completed >= totalHoles) ? 'KLAAR' : String(completed + 1);

      const liveName = (liveNames && liveNames[pid]) ? String(liveNames[pid]).trim() : '';
      const alias = getAlias(pid);
      const name = alias || liveName || pid;

      const checkedIn =
        String(p.checked_in || '').toUpperCase() === 'TRUE' ||
        String(p.checked_in || '').toUpperCase() === 'YES' ||
        (!!p.checkin_time && String(p.checkin_time).trim() !== '');

      return {
        player_id: pid,
        name,
        liveName,
        checkedIn,
        points,
        holeNow,
        totalHoles,
        hcp: (p.hcp ?? '—'),
        playing_hcp: (p.playing_hcp ?? '—'),
        _editing:false,
        editValue:''
      };
    });

    // Sort: highest points first; ties => checked-in first; then pid
    rows.sort((a,b)=>{
      if (b.points !== a.points) return b.points - a.points;
      if ((b.checkedIn?1:0) !== (a.checkedIn?1:0)) return (b.checkedIn?1:0) - (a.checkedIn?1:0);
      return a.player_id.localeCompare(b.player_id);
    });

    return rows;
  }

  // Timer
  let timer = null;
  function applyRefresh(){
    let sec = Number($('refreshSec').value || 30);
    if (!isFinite(sec) || sec < 5) sec = 5;
    if (sec > 600) sec = 600;
    $('refreshSec').value = String(sec);

    if (timer) clearInterval(timer);
    timer = setInterval(refreshNow, sec*1000);
    refreshNow();
  }

  function applyEvent(){
    const v = $('eventInput').value.trim();
    if (!v){ setStatus('Event code is leeg.'); return; }
    eventCode = v;
    $('chipEvent').textContent = 'event: ' + eventCode;
    applyRefresh();
  }

  async function refreshNow(){
    try{
      $('chipTime').textContent = 'tijd: ' + new Date().toLocaleTimeString();

      if (!api){
        $('chipApi').textContent = 'api: ONTBREEKT';
        setStatus('❌ API ontbreekt in de URL. Open via admin-link met ?api=...');
        return;
      }
      $('chipApi').textContent = 'api: OK';

      if (!eventCode){
        setStatus('Vul event code in.');
        return;
      }
      $('chipEvent').textContent = 'event: ' + eventCode;

      const r = await apiGet({ action:'roundState', event_code: eventCode });

      if (!r.json || !r.json.ok){
        setStatus('❌ roundState fout.\n\nGET:\n' + r.url + '\n\nResponse:\n' + (r.text || '—'));
        return;
      }

      const round = r.json.round || {};
      const players = Array.isArray(r.json.players) ? r.json.players : [];
      const scoreboard = Array.isArray(r.json.scoreboard) ? r.json.scoreboard : [];
      const liveNames = r.json.live_names || {};

      // KEY: ALWAYS build rows from PLAYERS (not from scoreboard)
      const rows = computeRows(round, players, scoreboard, liveNames);
      lastRows = rows;
      render(rows);

      setStatus(`✅ OK • event=${eventCode} • spelers=${players.length} • refresh=${$('refreshSec').value}s`);
    }catch(e){
      setStatus('❌ Fout: ' + (e?.message || e));
    }
  }

  // init
  (function init(){
    $('eventInput').value = eventCode || '';
    $('chipEvent').textContent = 'event: ' + (eventCode || '—');
    $('chipApi').textContent = 'api: ' + (api ? 'OK' : 'ONTBREEKT');
    $('chipTime').textContent = 'tijd: —';

    if (api && eventCode) applyRefresh();
    else refreshNow();
  })();
</script>
</body>
</html>
