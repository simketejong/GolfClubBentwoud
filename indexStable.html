<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Stableford – Invoer</title>
  <style>
    :root{
      --bg:#070A12;
      --card:#0E1422;
      --line:#24304A;
      --text:#F3F6FF;
      --muted:#A7B1C8;

      --btn:#26324B;
      --btnBorder:#44506A;

      --good:#0F6A4F;   --goodBorder:#1FA67A;
      --warn:#8A6D00;   --warnBorder:#FFCC00;
      --bad:#7A1F1F;    --badBorder:#FF5C5C;

      --shadow: 0 14px 40px rgba(0,0,0,.45);
      --r:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 50% -10%, #1b2a66 0%, rgba(27,42,102,0) 55%),
        radial-gradient(900px 600px at 80% 120%, #0f5b3f55 0%, rgba(15,91,63,0) 55%),
        var(--bg);
    }
    .wrap{ max-width:720px; margin:0 auto; padding:18px 14px 28px; }

    .top{
      border:1px solid var(--line); border-radius:var(--r);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      padding:14px 16px;
    }
    h1{ margin:0; font-size:22px; letter-spacing:.2px; }
    .sub{ color:var(--muted); font-size:13px; line-height:1.35; margin-top:6px; }

    .pillRow{ display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    .pill{
      border:1px solid var(--line);
      border-radius:999px;
      padding:7px 10px;
      font-size:12px;
      color:var(--muted);
      background: rgba(0,0,0,.2);
      white-space:nowrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
    }

    .card{
      margin-top:14px;
      border:1px solid var(--line);
      border-radius:var(--r);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      padding:16px;
    }
    .card h2{ margin:0 0 8px 0; font-size:16px; }

    label{
      display:block;
      font-weight:900;
      font-size:12px;
      margin-bottom:6px;
      color:var(--muted);
    }
    input{
      width:100%;
      padding:12px 12px;
      font-size:16px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.28);
      color:var(--text);
      outline:none;
    }
    input:focus{
      border-color: var(--goodBorder);
      box-shadow: 0 0 0 2px rgba(31,166,122,.25);
    }

    .row{ display:flex; gap:10px; flex-wrap:wrap; }
    .row>*{ flex:1; min-width: 180px; }

    button{
      padding:12px 14px;
      font-size:16px;
      border-radius:14px;
      border:1px solid var(--btnBorder);
      background: var(--btn);
      color: #fff;
      cursor:pointer;
      font-weight:1000;
      width:100%;
    }
    button:hover{ filter: brightness(1.08); }
    button:active{ transform: translateY(1px); }
    button:disabled{
      background:#141B2B;
      color:#7f8aa3;
      border-color:#24304A;
      cursor:not-allowed;
      filter:none;
      transform:none;
    }
    .btnGood{ background: var(--good); border-color: var(--goodBorder); }
    .btnWarn{ background: var(--warn); border-color: var(--warnBorder); }
    .btnBad { background: var(--bad);  border-color: var(--badBorder); }

    .status{
      margin-top:12px;
      border:1px solid var(--line);
      border-radius:16px;
      padding:12px;
      background: rgba(0,0,0,.22);
      white-space:pre-wrap;
      font-size:13px;
      color:var(--muted);
      min-height: 54px;
    }

    .kpis{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-top:12px;
    }
    .kpi{
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      padding:12px;
      background: rgba(0,0,0,.18);
    }
    .kpi .k{ color:var(--muted); font-size:12px; }
    .kpi .v{ font-size:24px; font-weight:1100; margin-top:4px; }

    .divider{
      margin:12px 0;
      height:1px;
      background: rgba(255,255,255,.08);
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="top">
    <h1>Stableford Invoer</h1>
    <div class="sub">
      Eerst check-in. Daarna voer je per hole je slagen in en submit. Hole gaat automatisch door.
    </div>
    <div class="pillRow">
      <span class="pill" id="pillPid">pid: —</span>
      <span class="pill" id="pillRound">round: —</span>
      <span class="pill" id="pillApi">api: —</span>
      <span class="pill" id="pillEvent">event: —</span>
    </div>
  </div>

  <!-- CHECKIN -->
  <div class="card" id="cardCheckin">
    <h2>1) Check-in</h2>

    <div class="row" style="margin-top:10px;">
      <button class="btnGood" id="btnCheckin" onclick="checkin()">Check-in</button>
      <button class="btnWarn" onclick="refreshState()">Refresh</button>
    </div>

    <div class="status" id="status">Status: laden…</div>
  </div>

  <!-- SCORING (hidden until checked-in) -->
  <div class="card" id="cardScoring" style="display:none;">
    <h2>2) Score invoeren</h2>

    <div class="kpis">
      <div class="kpi">
        <div class="k">Punten tot nu</div>
        <div class="v" id="myPoints">—</div>
      </div>
      <div class="kpi">
        <div class="k">Thru</div>
        <div class="v" id="myThru">—</div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="row">
      <div>
        <label>Huidige hole</label>
        <input id="holeNow" disabled />
      </div>
      <div>
        <label>Slagen op deze hole</label>
        <input id="strokes" inputmode="numeric" placeholder="bijv. 5" />
      </div>
    </div>

    <div class="row" style="margin-top:12px;">
      <!-- blijft rood totdat verstuurd is -->
      <button class="btnBad" id="btnSubmit" onclick="submitScore()" disabled>Submit (vul slagen in)</button>
    </div>

    <div class="status" id="scoreStatus">Nog niet ingecheckt.</div>
  </div>
</div>

<script>
  const qs = new URLSearchParams(location.search);
  const api = qs.get('api') || '';
  const roundId = qs.get('round_id') || qs.get('round') || '';
  const pid = qs.get('pid') || qs.get('player_id') || '';
  const token = qs.get('t') || qs.get('token') || '';

  function $(id){ return document.getElementById(id); }
  function trunc(s,n){ s=String(s||''); return s.length>n ? s.slice(0,n-1)+'…' : s; }

  function setStatus(msg){ $('status').textContent = 'Status: ' + msg; }
  function setScoreStatus(msg){ $('scoreStatus').textContent = msg; }

  async function apiPost(payloadObj){
    const data = new URLSearchParams();
    data.set('payload', JSON.stringify(payloadObj));
    const res = await fetch(api, {
      method:'POST',
      headers:{'Content-Type':'application/x-www-form-urlencoded;charset=UTF-8'},
      body: data.toString()
    });
    const text = await res.text();
    let json=null; try{ json=JSON.parse(text); }catch{}
    return {res, text, json};
  }

  async function apiGet(params){
    const u = new URL(api);
    Object.entries(params).forEach(([k,v])=> u.searchParams.set(k, String(v)));
    const res = await fetch(u.toString());
    const text = await res.text();
    let json=null; try{ json=JSON.parse(text); }catch{}
    return {res, text, json};
  }

  async function getGpsOnce(timeoutSeconds, highAcc){
    return await new Promise((resolve) => {
      if (!navigator.geolocation) return resolve({ gps_status:'no_geolocation' });
      let done=false;
      const timer = setTimeout(()=>{
        if(done) return;
        done=true;
        resolve({ gps_status:'timeout' });
      }, Math.max(1,timeoutSeconds)*1000);

      navigator.geolocation.getCurrentPosition(
        (pos)=>{
          if(done) return;
          done=true; clearTimeout(timer);
          resolve({
            lat: pos.coords.latitude,
            lng: pos.coords.longitude,
            accuracy_m: pos.coords.accuracy,
            gps_status: 'ok'
          });
        },
        (err)=>{
          if(done) return;
          done=true; clearTimeout(timer);
          resolve({ gps_status: 'error:' + (err?.code || 'x') });
        },
        { enableHighAccuracy: !!highAcc, timeout: Math.max(1,timeoutSeconds)*1000, maximumAge: 0 }
      );
    });
  }

  let cfg = { gps_timeout_seconds: 5, gps_enable_high_accuracy: false, gps_on_score_submit: true };
  async function loadConfig(){
    const r = await apiGet({ action:'config' });
    if (r.json && r.json.ok && r.json.config){
      cfg = Object.assign(cfg, r.json.config);
    }
  }

  // round / player state
  let me = null;
  let checkedIn = false;
  let holes = 18;
  let currentHole = 1;
  let roundEventCode = '';

  function showScoring(on){
    $('cardScoring').style.display = on ? 'block' : 'none';
  }

  function updateScoreUI(total, thru){
    $('myPoints').textContent = (total ?? '—');
    $('myThru').textContent = (thru ?? '—');
  }

  function validateStrokes(){
    const s = Number(String($('strokes').value||'').trim());
    const ok = isFinite(s) && s>=1 && s<=25;
    $('btnSubmit').disabled = !ok;
    $('btnSubmit').className = ok ? 'btnBad' : 'btnBad';
    $('btnSubmit').textContent = ok ? ('Submit hole ' + currentHole) : 'Submit (vul slagen in)';
  }

  function setCurrentHole(h){
    currentHole = Math.min(Math.max(1, h), holes);
    $('holeNow').value = String(currentHole);
    $('strokes').value = '';
    validateStrokes();
    setScoreStatus(`Vul slagen in voor hole ${currentHole} en druk op Submit.`);
  }

  async function refreshState(){
    if (!api) return setStatus('API ontbreekt in URL (?api=...)');
    if (!roundId) return setStatus('round_id ontbreekt in URL (?round_id=...)');
    if (!pid) return setStatus('pid ontbreekt in URL (?pid=...)');

    const r = await apiGet({ action:'roundState', round_id: roundId });
    if (!r.json || !r.json.ok){
      return setStatus('roundState fout: ' + (r.json?.error || r.text));
    }

    // event_code komt uit ROUNDS (admin input)
    roundEventCode = String(r.json.round?.event_code || '').trim();
    $('pillEvent').textContent = 'event: ' + (roundEventCode || '—');

    const players = Array.isArray(r.json.players) ? r.json.players : [];
    me = players.find(p => p.player_id === pid) || null;

    checkedIn = String(me?.checked_in || '').toUpperCase() === 'TRUE';
    holes = Number(me?.holes || r.json.round?.holes || 18) || 18;

    $('btnCheckin').disabled = checkedIn;

    const sb = Array.isArray(r.json.scoreboard) ? r.json.scoreboard : [];
    const myRow = sb.find(x => x.player_id === pid);
    updateScoreUI(myRow?.total_points, myRow?.thru);

    if (!checkedIn){
      showScoring(false);
      setStatus(`Round geladen. Jij: ${pid} | nog NIET ingecheckt`);
      return;
    }

    showScoring(true);
    setStatus(`✅ Ingecheckt. Jij kunt nu scores invoeren.`);

    const thru = Number(myRow?.thru || 0);
    const next = Math.min(thru + 1, holes);
    setCurrentHole(next || 1);
  }

  async function checkin(){
    if (!api) return setStatus('API ontbreekt.');
    if (!roundId || !pid) return setStatus('URL mist round_id/pid.');
    if (!token) return setStatus('Token ontbreekt (t=...).');

    // zorg dat we event_code uit round hebben
    if (!roundEventCode){
      await refreshState();
    }
    if (!roundEventCode){
      alert('❌ Kan event_code niet vinden in ROUNDS. Check of ROUNDS.event_code bestaat en gevuld is.');
      return setStatus('event_code ontbreekt in ROUNDS.');
    }

    await loadConfig();
    const gps = await getGpsOnce(cfg.gps_timeout_seconds, cfg.gps_enable_high_accuracy);

    const payload = {
      action: 'checkin',
      round_id: roundId,
      player_id: pid,
      token: token,
      event_code: roundEventCode,
      ...gps
    };

    const r = await apiPost(payload);
    if (r.json && r.json.ok){
      alert('✅ Check-in gelukt.');
      await refreshState();
    } else {
      alert('❌ Check-in fout: ' + (r.json?.error || r.text));
      setStatus('Check-in fout.');
    }
  }

  async function submitScore(){
    if (!checkedIn) return alert('Eerst check-in.');

    const strokes = Number(String($('strokes').value||'').trim());
    if (!strokes || strokes < 1 || strokes > 25) return alert('Slagen ongeldig.');

    // UI: geel tijdens versturen, rood zodra weer klaar
    $('btnSubmit').disabled = true;
    $('btnSubmit').className = 'btnWarn';
    $('btnSubmit').textContent = 'Versturen…';

    await loadConfig();

    let gps = {};
    if (String(cfg.gps_on_score_submit).toUpperCase() === 'TRUE' || cfg.gps_on_score_submit === true){
      gps = await getGpsOnce(cfg.gps_timeout_seconds, cfg.gps_enable_high_accuracy);
    }

    const payload = {
      action: 'submitScore',
      round_id: roundId,
      player_id: pid,
      token: token,
      hole: currentHole,
      strokes: strokes,
      ...gps
    };

    const r = await apiPost(payload);
    if (r.json && r.json.ok){
      alert(`✅ Gelukt! Hole ${currentHole} opgeslagen.`);
      updateScoreUI(r.json.total_points, r.json.thru);

      if (currentHole >= holes){
        setScoreStatus('Klaar! Laatste hole ingevuld.');
        $('strokes').disabled = true;
        $('btnSubmit').disabled = true;
        $('btnSubmit').className = 'btnBad';
        $('btnSubmit').textContent = 'Klaar';
        return;
      }

      setCurrentHole(currentHole + 1);
      // rood + disabled tot strokes ingevuld
      validateStrokes();
    } else {
      alert('❌ Niet gelukt: ' + (r.json?.error || r.text));
      // terug naar rood/validatie
      validateStrokes();
      setScoreStatus('Niet gelukt. Probeer opnieuw.');
    }
  }

  (function init(){
    $('pillPid').textContent = 'pid: ' + (pid || '—');
    $('pillRound').textContent = 'round: ' + (roundId || '—');
    $('pillApi').textContent = 'api: ' + (trunc(api, 40) || '—');
    $('pillEvent').textContent = 'event: —';

    $('strokes').addEventListener('input', validateStrokes);

    if (!api) return setStatus('API ontbreekt in URL (?api=...)');
    if (!roundId) return setStatus('round_id ontbreekt in URL (?round_id=...)');
    if (!pid) return setStatus('pid ontbreekt in URL (?pid=...)');

    refreshState();
  })();
</script>
</body>
</html>
