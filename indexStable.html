<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Stableford – Score invoer</title>
  <style>
    :root{
      --bg:#070A12;
      --card:#0E1422;
      --line:#24304A;
      --text:#F3F6FF;
      --muted:#A7B1C8;

      --good:#0F6A4F; --goodBorder:#1FA67A;
      --warn:#8A6D00; --warnBorder:#FFCC00;
      --bad:#7A1F1F;  --badBorder:#FF5C5C;

      --shadow: 0 14px 40px rgba(0,0,0,.45);
      --r:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 50% -10%, #1b2a66 0%, rgba(27,42,102,0) 55%),
        radial-gradient(900px 600px at 80% 120%, #0f5b3f55 0%, rgba(15,91,63,0) 55%),
        var(--bg);
    }
    .wrap{ max-width:520px; margin:0 auto; padding:14px 12px 24px; }

    .card{
      border:1px solid var(--line);
      border-radius:var(--r);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      padding:14px;
    }

    h1{ margin:0; font-size:18px; letter-spacing:.2px; }
    .sub{ margin-top:6px; color:var(--muted); font-size:12.5px; line-height:1.35; }

    .row{ display:flex; gap:10px; margin-top:12px; }
    .row > *{ flex:1; }

    .kpi{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      border-radius:16px;
      padding:12px 12px;
    }
    .k{ color:var(--muted); font-size:12px; }
    .v{ margin-top:4px; font-size:24px; font-weight:1100; letter-spacing:.2px; }

    label{
      display:block;
      margin-top:12px;
      margin-bottom:6px;
      color:var(--muted);
      font-size:12px;
      font-weight:900;
    }
    input{
      width:100%;
      padding:14px 12px;
      border-radius:16px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.28);
      color:var(--text);
      font-size:18px;
      outline:none;
    }
    input:focus{
      border-color: var(--goodBorder);
      box-shadow: 0 0 0 2px rgba(31,166,122,.25);
    }

    button{
      width:100%;
      margin-top:14px;
      padding:16px 14px;
      border-radius:16px;
      border:1px solid var(--badBorder);
      background: var(--bad);
      color:#fff;
      font-size:18px;
      font-weight:1100;
      cursor:pointer;
      touch-action: manipulation;
    }
    button:disabled{
      background:#141B2B;
      border-color:#24304A;
      color:#7f8aa3;
      cursor:not-allowed;
    }
    .sending{
      background: var(--warn) !important;
      border-color: var(--warnBorder) !important;
    }

    .status{
      margin-top:12px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.18);
      border-radius:16px;
      padding:10px 12px;
      color:var(--muted);
      font-size:12.5px;
      line-height:1.35;
      min-height:44px;
      white-space:pre-wrap;
    }

    /* ultra mobile spacing */
    @media (max-width: 380px){
      .wrap{ padding:12px 10px 22px; }
      .v{ font-size:22px; }
      input{ font-size:17px; padding:13px 11px; }
      button{ font-size:17px; padding:15px 12px; }
    }
  </style>
</head>

<body>
<div class="wrap">
  <!-- CHECK-IN SCREEN -->
  <div class="card" id="cardCheckin">
    <h1>Stableford</h1>
    <div class="sub">Stap 1: check-in. Daarna verschijnt de score-invoer.</div>

    <button id="btnCheckin" style="margin-top:14px; border-color: var(--goodBorder); background: var(--good);" onclick="checkin()">
      Check-in
    </button>

    <div class="status" id="status">Status: laden…</div>
  </div>

  <!-- SCORING SCREEN (shown after check-in) -->
  <div class="card" id="cardScore" style="display:none;">
    <h1>Score invoer</h1>
    <div class="sub" id="subInfo">Vul slagen in en verzend. Na succes ga je automatisch door.</div>

    <div class="row">
      <div class="kpi">
        <div class="k">Huidige hole</div>
        <div class="v" id="holeNow">—</div>
      </div>
      <div class="kpi">
        <div class="k">Punten tot nu</div>
        <div class="v" id="pointsNow">—</div>
      </div>
    </div>

    <label for="strokes">Slagen op deze hole</label>
    <input id="strokes" inputmode="numeric" placeholder="bijv. 5" />

    <button id="btnSend" onclick="submitScore()" disabled>Verzenden…</button>

    <div class="status" id="scoreStatus">Wacht op invoer.</div>
  </div>
</div>

<script>
  const qs = new URLSearchParams(location.search);
  const api     = qs.get('api') || '';
  const roundId = qs.get('round_id') || qs.get('round') || '';
  const pid     = qs.get('pid') || qs.get('player_id') || '';
  const token   = qs.get('t') || qs.get('token') || '';

  function $(id){ return document.getElementById(id); }
  function setStatus(msg){ $('status').textContent = 'Status: ' + msg; }
  function setScoreStatus(msg){ $('scoreStatus').textContent = msg; }

  async function apiPost(payloadObj){
    const data = new URLSearchParams();
    data.set('payload', JSON.stringify(payloadObj));
    const res = await fetch(api, {
      method:'POST',
      headers:{'Content-Type':'application/x-www-form-urlencoded;charset=UTF-8'},
      body: data.toString()
    });
    const text = await res.text();
    let json=null; try{ json=JSON.parse(text); }catch{}
    return {res, text, json};
  }
  async function apiGet(params){
    const u = new URL(api);
    Object.entries(params).forEach(([k,v])=> u.searchParams.set(k, String(v)));
    const res = await fetch(u.toString());
    const text = await res.text();
    let json=null; try{ json=JSON.parse(text); }catch{}
    return {res, text, json};
  }

  async function getGpsOnce(timeoutSeconds, highAcc){
    return await new Promise((resolve) => {
      if (!navigator.geolocation) return resolve({ gps_status:'no_geolocation' });
      let done=false;
      const timer = setTimeout(()=>{
        if(done) return;
        done=true;
        resolve({ gps_status:'timeout' });
      }, Math.max(1,timeoutSeconds)*1000);

      navigator.geolocation.getCurrentPosition(
        (pos)=>{
          if(done) return;
          done=true; clearTimeout(timer);
          resolve({
            lat: pos.coords.latitude,
            lng: pos.coords.longitude,
            accuracy_m: pos.coords.accuracy,
            gps_status: 'ok'
          });
        },
        (err)=>{
          if(done) return;
          done=true; clearTimeout(timer);
          resolve({ gps_status: 'error:' + (err?.code || 'x') });
        },
        { enableHighAccuracy: !!highAcc, timeout: Math.max(1,timeoutSeconds)*1000, maximumAge: 0 }
      );
    });
  }

  // state
  let cfg = { gps_timeout_seconds: 5, gps_enable_high_accuracy: false, gps_on_score_submit: true };
  let checkedIn = false;
  let holes = 18;
  let currentHole = 1;
  let roundEventCode = '';
  let lastPoints = 0;

  function showScoreScreen(){
    $('cardCheckin').style.display = 'none';
    $('cardScore').style.display = 'block';
  }

  function updateUI(){
    $('holeNow').textContent = String(currentHole);
    $('pointsNow').textContent = String(lastPoints ?? 0);
    validateStrokes();
  }

  function validateStrokes(){
    const s = Number(String($('strokes').value||'').trim());
    const ok = isFinite(s) && s>=1 && s<=25;
    $('btnSend').disabled = !ok;
    $('btnSend').textContent = ok ? 'Verzenden…' : 'Verzenden…';
    setScoreStatus(ok ? `Klaar om hole ${currentHole} te verzenden.` : 'Vul slagen in (1–25).');
  }

  function setSending(on){
    const b = $('btnSend');
    if (on){
      b.classList.add('sending');
      b.disabled = true;
      b.textContent = 'Verzenden…';
    } else {
      b.classList.remove('sending');
      validateStrokes();
    }
  }

  async function loadConfig(){
    const r = await apiGet({ action:'config' });
    if (r.json && r.json.ok && r.json.config){
      cfg = Object.assign(cfg, r.json.config);
    }
  }

  async function refreshFromRoundState(){
    const r = await apiGet({ action:'roundState', round_id: roundId });
    if (!r.json || !r.json.ok) throw new Error(r.json?.error || r.text);

    roundEventCode = String(r.json.round?.event_code || '').trim();

    const players = Array.isArray(r.json.players) ? r.json.players : [];
    const me = players.find(p => p.player_id === pid) || null;
    checkedIn = String(me?.checked_in || '').toUpperCase() === 'TRUE';
    holes = Number(me?.holes || r.json.round?.holes || 18) || 18;

    const sb = Array.isArray(r.json.scoreboard) ? r.json.scoreboard : [];
    const myRow = sb.find(x => x.player_id === pid);
    lastPoints = Number(myRow?.total_points || 0);

    const thru = Number(myRow?.thru || 0);
    currentHole = Math.min(thru + 1, holes);
    if (currentHole < 1) currentHole = 1;

    return true;
  }

  async function checkin(){
    try{
      if (!api) return setStatus('API ontbreekt in URL (?api=...)');
      if (!roundId) return setStatus('round_id ontbreekt in URL (?round_id=...)');
      if (!pid) return setStatus('pid ontbreekt in URL (?pid=...)');
      if (!token) return setStatus('token ontbreekt (t=...)');

      setStatus('Check-in bezig…');

      await refreshFromRoundState(); // haalt event_code op uit ROUNDS
      if (!roundEventCode) throw new Error('event_code ontbreekt in ROUNDS');

      await loadConfig();
      const gps = await getGpsOnce(cfg.gps_timeout_seconds, cfg.gps_enable_high_accuracy);

      const payload = {
        action: 'checkin',
        round_id: roundId,
        player_id: pid,
        token: token,
        event_code: roundEventCode,
        ...gps
      };

      const r = await apiPost(payload);
      if (r.json && r.json.ok){
        alert('✅ Check-in gelukt.');
        // haal opnieuw state zodat checked_in zeker TRUE is + hole/points kloppen
        await refreshFromRoundState();
        showScoreScreen();
        $('strokes').value = '';
        updateUI();
      } else {
        alert('❌ Check-in fout: ' + (r.json?.error || r.text));
        setStatus('Check-in fout: ' + (r.json?.error || r.text));
      }
    }catch(e){
      alert('❌ Check-in fout: ' + (e?.message || e));
      setStatus('Check-in fout: ' + (e?.message || e));
    }
  }

  async function submitScore(){
    try{
      if (!checkedIn) return alert('Eerst check-in.');

      const strokes = Number(String($('strokes').value||'').trim());
      if (!strokes || strokes < 1 || strokes > 25) return alert('Slagen ongeldig.');

      setSending(true);
      await loadConfig();

      let gps = {};
      if (String(cfg.gps_on_score_submit).toUpperCase() === 'TRUE' || cfg.gps_on_score_submit === true){
        gps = await getGpsOnce(cfg.gps_timeout_seconds, cfg.gps_enable_high_accuracy);
      }

      const payload = {
        action: 'submitScore',
        round_id: roundId,
        player_id: pid,
        token: token,
        event_code: roundEventCode, // server kan (optioneel) valideren
        hole: currentHole,
        strokes: strokes,
        ...gps
      };

      const r = await apiPost(payload);

      if (r.json && r.json.ok){
        alert(`✅ Gelukt! Hole ${currentHole} opgeslagen.`);
        lastPoints = Number(r.json.total_points || lastPoints || 0);

        if (currentHole >= holes){
          $('holeNow').textContent = String(currentHole);
          $('pointsNow').textContent = String(lastPoints);
          $('strokes').disabled = true;
          $('btnSend').disabled = true;
          $('btnSend').classList.remove('sending');
          $('btnSend').textContent = 'Klaar';
          setScoreStatus('Klaar! Laatste hole ingevuld.');
          return;
        }

        currentHole = currentHole + 1;
        $('strokes').value = '';
        $('pointsNow').textContent = String(lastPoints);
        $('holeNow').textContent = String(currentHole);

        setSending(false); // terug naar rood/disabled totdat invoer
        setScoreStatus(`Volgende: hole ${currentHole}. Vul slagen in.`);
      } else {
        const msg = (r.json?.error || r.text || 'Onbekende fout');
        alert('❌ Niet gelukt: ' + msg);
        setScoreStatus('Niet gelukt. Probeer opnieuw.');
        setSending(false);
      }
    }catch(e){
      alert('❌ Niet gelukt: ' + (e?.message || e));
      setScoreStatus('Niet gelukt. Probeer opnieuw.');
      setSending(false);
    }
  }

  (function init(){
    $('strokes').addEventListener('input', validateStrokes);

    if (!api) return setStatus('API ontbreekt in URL (?api=...)');
    if (!roundId) return setStatus('round_id ontbreekt in URL (?round_id=...)');
    if (!pid) return setStatus('pid ontbreekt in URL (?pid=...)');

    // Als speler al ingecheckt is, direct naar score screen
    (async ()=>{
      try{
        await refreshFromRoundState();
        if (checkedIn){
          showScoreScreen();
          updateUI();
          setScoreStatus(`Vul slagen in voor hole ${currentHole}.`);
        } else {
          setStatus('Klaar om in te checken.');
        }
      }catch(e){
        setStatus('Fout: ' + (e?.message || e));
      }
    })();
  })();
</script>
</body>
</html>
